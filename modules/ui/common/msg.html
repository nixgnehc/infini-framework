<%! func Message(w http.ResponseWriter,r *http.Request,title,message string) error %>
<%% import "net/http" %%>
<% Head(w, title,"") %>
<% Body(w) %>
<% Nav(w,r,"Message") %>

<div class="tm-middle">
    <div class="uk-container uk-container-center">
        <div class="uk-grid">
            <div class="uk-width-1-1 uk-row-first">
                <div class="uk-alert uk-alert-danger"><%= message %></div>
            </div>
        </div>
    </div>
</div>

<% Footer(w) %>
